{% extends "layout.html" %}

{% block body %}	

<div class="panel panel-default panel-table">
  <div class="panel-heading">
    <div class="row">
      <div class="col col-xs-6">
        <h3 class="panel-title">Beaglebone</h3>
      </div>
      <div class="col col-xs-6 text-right">
        <button type="button" class="btn btn-sm btn-success btn-create">Create New</button>
      </div>
    </div>
  </div>

  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-striped table-condensed table-bordered table-list text-nowrap">
        <thead>
          <tr class="filters">
            <th class="text-center"><i class="fa fa-cog"></i></th>
            <th>Beaglebone ID</th>
            <th>IP Address</th>
          </tr>
        </thead>

        <tbody>
          {%- for beaglebone_id, ip_address in rows%}
          <tr>
            <td align="center">
              <a class="btn btn-primary"><i class="fa fa-pencil"></i></a>
            </td>
            <td>{{ beaglebone_id }}</td>
            <td>{{ ip_address }}</td>
          </tr>
          {%- endfor %}
        </tbody>
      </table>

    </div>
  </div>

  <div class="panel-footer">
    <div class="row">
      <div class="col col-xs-4">Page 1 of 5
      </div>
      <div class="col col-xs-8">
        <ul class="pagination hidden-xs pull-right">
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
        </ul>
        <ul class="pagination visible-xs pull-right">
          <li><a href="#">«</a></li>
          <li><a href="#">»</a></li>
        </ul>
      </div>
    </div>
  </div>

</div>

{% endblock body %}
